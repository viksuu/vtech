<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:50px 0">
    <div class="logo">register</div>
    <!-- Main Form -->
    <div class="login-form-1 text-left">
      <div class="login-form-main-message"></div>
      <form #f = 'ngForm' (ngSubmit)="saveUser(f.value)">
        <div class="main-login-form">
          <div class="login-group">
            <div class="form-group">
              <label for="reg_username" class="sr-only">Email address</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" placeholder="username" ngModel>
            </div>
            <div class="form-group">
              <label for="password" class="sr-only">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" placeholder="password" ngModel>
            </div>
            <div class="form-group">
              <label for="password_confirm" class="sr-only">Password Confirm</label>
              <input type="password" class="form-control" id="password_confirm" name="password_confirm"
                placeholder="confirm password" ngModel>
            </div>
  
            <div class="form-group">
              <label for="email" class="sr-only">Email</label>
              <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email" placeholder="email" ngModel>
            </div>
            <div class="form-group">
              <label for="fullname" class="sr-only">Full Name</label>
              <input type="text" class="form-control" [(ngModel)]="user.fullname" id="fullname" name="fullname" placeholder="full name" ngModel>
            </div>
  
            <div class="form-group login-group-checkbox">
              <input type="radio" class="form-control" name="gender" [(ngModel)]="user.gender" id="male" placeholder="gender" ngModel>
              <label for="male">male</label>
  
              <input type="radio" class="form-control" name="gender" [(ngModel)]="user.gender" id="female" placeholder="gender" ngModel>
              <label for="female">female</label>
            </div>
            <div class="form-group login-group-checkbox">
              <input type="checkbox" class="" id="agree" name="agree" ngModel>
              <label for="agree">i agree with <a>terms</a></label>
            </div>
          </div>
          <button  type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div>{{f.value | json}}</div>
      </form>
      <div class="etc-login-form">
        <p>already have an account? <a routerLink="/index/login">login here</a></p>
      </div>
    </div>
    <!-- end:Main Form -->
  </div>
