<!-- LOGIN FORM -->
<div class="text-center" style="padding:50px 0">
    <div class="logo">login</div>
    <!-- Main Form -->
    <div class="login-form-1">
      <form #f=ngForm (ngSubmit)="login(f.value)"   >
        <!-- <div class="login-form-main-message"></div> -->
        <div class="main-login-form">
          <div class="login-group">
            <div class="form-group">
              <label for="username" class="sr-only">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="user.username" placeholder="username">
            </div>
            <div class="form-group">
              <label for="password" class="sr-only">Password</label>
              <input type="password" class="form-control"  name="password" [(ngModel)]="user.password" placeholder="password">
            </div>
  
          </div>
          <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
        </div>
      </form>
        <div class="etc-login-form">
          <p >forgot your password? <a>click here</a></p>
          <p routerLink="/index/signup">new user? <a>create new account</a></p>
        </div>
      
    </div>
    <!-- end:Main Form -->
  </div>
